<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .messageContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        li {
            background: white;
            border-radius: 10px;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        li:hover {
            transform: translateY(-5px);
            box-shadow: 4px 6px 15px rgba(0, 0, 0, 0.15);
        }

        .MessageTitle {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .MessageText {
            text-align: center;
            font-size: 16px;
            color: #666;
        }

        @media (max-width: 600px) {
            li {
                padding: 15px;
            }
        }

    </style>
</head>
<body>
<div class="messageContainer">
    <ul>
        <li>
            <div class="Message">
                <h1 class="MessageTitle">Message1</h1>
                <p class="MessageText">Some Message</p>
            </div>
        </li>
        <li>
            <div class="Message">
                <h1 class="MessageTitle">Message2</h1>
                <p class="MessageText">Some Message</p>
            </div>
        </li>
        <li>
            <div class="Message">
                <h1 class="MessageTitle">Message3</h1>
                <p class="MessageText">Some Message</p>
            </div>
        </li>
    </ul>
</div>
<script src="script.js"></script>
</body>
</html>
