<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#808080"> -->
    <title>Students</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>

    <header class="navbarMain">
        <a href="/" class="NavBarTitle">
            <h2>CMS</h2>
        </a>

        <div class="navbar-right">
            <img id="notificationBell" 
                src="images/notification.png" 
                alt="Notification Bell" 
                class="notificationLogo"
                onclick="changeImage()"/>

            <div id="popup" class="popup">
                <iframe id="messageFrame" src="messagesPopup.html"></iframe>
            </div>

            <img src="images/user.png" id="userLogo" alt="UserLogo" class="userLogo"/>

            <div id="popupUser" class="popup">
                <iframe src="userProfile.html"></iframe>
            </div> 

            <div id="userSection">
                <!-- Dynamically updated by JavaScript -->
            </div>
        </div>
    </header>

    <div class="mainBody">
        <nav class="links">
            <ul class="linksList">
                <li class="linksListElems"><a href="dashboard.html" style="color: black; text-decoration: none;">Dashboards</a></li>
                <li class="linksListElems"><a href="#" style="color: black; text-decoration: none;">Students</a></li>
                <li class="linksListElems"><a href="tasks.html" style="color: black; text-decoration: none;">Tasks</a></li>
            </ul>
        </nav>

        <div class="header-container">
            <h1>Students</h1>
            <div class="addStudentsButton">
                <button onclick="openPopup()">+</button>
            </div>
            <div class="table-container" id="mainTable">
                <table id="tableStudents">
                    <thead>
                        <tr>
                            <th><input type="checkbox" class="mainCheckBox" id="mainCheckBox"><label style="visibility: hidden;" for="mainCheckBox">lb</label></th>
                            <th>Group</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Birthday</th>
                            <th>Status</th>
                            <th>Options</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">
                    </tbody>
                </table>
                <div style="margin-top: 5px; display: flex; justify-content: center;">
                    <button class="bottomButtons">-</button>
                    <button class="bottomButtons">1</button>
                    <button class="bottomButtons">+</button>
                </div>
            </div>
        </div>
    </div>

    <div id="addStudentModal" class="addModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closePopup()">×</button>
            <iframe id="studentIframe" src="addStudents.html"></iframe>
        </div>
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">×</span>
            <p id="deleteText"></p>
            <div class="modal-buttons">
                <button id="confirmDelete" onclick="confirmDelete()">OK</button>
                <button id="cancelDelete" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <div id="loginModal" class="loginModal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">×</span>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username (firstname_lastname)</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password (birthday YYYY-MM-DD)</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="modal-buttons">
                    <button type="submit">Login</button>
                    <button type="button" onclick="closeLoginModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
