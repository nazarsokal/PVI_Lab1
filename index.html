<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbarMain">
        <a href="/" class="NavBarTitle">
            <h2>CMS</h2>
        </a>
    
        <div class="navbar-right">
            <img id="notificationBell" 
                src="images/notification.png" 
                alt="Notification Bell" 
                class="notificationLogo"
                onclick="changeImage()">
    
            <img src="images/user.png" class="userLogo"/>
            
            <h2 class="NavBarName">JamesBond</h2>
        </div>
    </nav>

    <div class="mainBody">
        <nav class="links">
            <ul class="linksList">
                <li>Dashboards</li>
                <li>Students</li>
                <li>Tasks</li>
            </ul>
        </nav>

        <div class="header-container">
            <h1>Students</h1>
            <div class="addStudentsButton"><button onclick="openWindow()">+</button></div>
            <div class="table-container" id="mainTable">
                <table id="tableStudents">
                    <thead>
                        <tr>
                            <th><input type="checkbox"></th>
                            <th>Group</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Birthday</th>
                            <th>Status</th>
                            <th>Options</th>
                        </tr>
                    </thead>
                    <tbody>
                       <tr>
                            <td><input type="checkbox" class="checkbox"></td>
                            <td>PZ-24</td>
                            <td>Student1</td>
                            <td>M</td>
                            <td>16.04.2002</td>
                            <td><input type="radio" class="status"></td>
                            <td><button>Edit</button><button>X</button></td>
                       </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <script src="script.js" defer></script>
</body>
</html>
