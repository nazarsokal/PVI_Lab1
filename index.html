<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbarMain">
        <a href="/" class="NavBarTitle">
            <h2>CMS</h2>
        </a>

        <div class="navbar-right">
            <img id="notificationBell" 
                src="images/notification.png" 
                alt="Notification Bell" 
                class="notificationLogo"
                onclick="changeImage()"/>

            <div id="popup" class="popup">
                <iframe id="messageFrame" src="messagesPopup.html"></iframe>
            </div>

            <img src="images/user.png" id="userLogo" alt="UserLogo" class="userLogo"/>

            <div id="popupUser" class="popup">
                <iframe src="userProfile.html"></iframe>
            </div> 

            <h2 class="NavBarName">James Bond</h2>
        </div>
    </nav>

    <div class="mainBody">
        <nav class="links">
            <ul class="linksList">
                <li class="linksListElems"><a href="dashboard.html" style="color: black; text-decoration: none;">Dashboards</a></li>
                <li class="linksListElems"><a href="#" style="color: black; text-decoration: none;">Students</a></li>
                <li class="linksListElems"><a href="tasks.html" style="color: black; text-decoration: none;">Tasks</a></li>
            </ul>
        </nav>

        <div class="header-container">
            <h1>Students</h1>
            <div class="addStudentsButton">
                <button onclick="openPopup()">+</button>
            </div>
            <div class="table-container" id="mainTable">
                <table id="tableStudents">
                    <thead>
                        <tr>
                            <th><input type="checkbox" class="mainCheckBox" id="mainCheckBox"><label style="visibility: hidden;" for="mainCheckBox">lb</label></th>
                            <th>Group</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Birthday</th>
                            <th>Status</th>
                            <th>Options</th>
                        </tr>
                    </thead>
                    <tbody>
                       <tr>
                            <td><input type="checkbox" class="checkbox" id="checkbox"><label style="visibility: hidden;" for="checkbox">lb</label></td>
                            <td>PZ-24</td>
                            <td>Student1</td>
                            <td>M</td>
                            <td>16.04.2002</td>
                            <td><input type="radio" class="status" id="status"><label style="visibility: hidden;" for="status">lb</label></td>
                            <td>
                                <button class="bottomButtons">Edit</button>
                                <button onclick="showDeleteConfirmation(this)" class="bottomButtons">X</button>
                            </td>
                       </tr>
                    </tbody>
                </table>
                <div style="margin-top: 5px; display: flex; justify-content: center;">
                    <button class="bottomButtons"><</button>
                    <button class="bottomButtons">1</button>
                    <button class="bottomButtons">></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Add Student -->
    <div id="addStudentModal" class="addModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closePopup()">Ã—</button>
            <iframe id="studentIframe" src="addStudents.html"></iframe>
        </div>
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="deleteText"></p>
            <div class="modal-buttons">
                <button id="confirmDelete" onclick="confirmDelete()">OK</button>
                <button id="cancelDelete" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
